/* ===== 初始化單字庫 ===== */
let db = raw.trim().split("\n").map(l=>{
  let [w,m,lv]=l.split(",");
  return {
    word:w, meaning:m,
    level:Number(lv),
    correct:0, wrong:0, lastSeen:-10
  };
});

const DAILY=40, GROUP=5;
let today=[], currentGroup=[], qIndex=0, groupIndex=0;
let recentLog=[];

/* ===== 工具 ===== */
function speak(w){
  let u=new SpeechSynthesisUtterance(w);
  u.lang="en-US";u.rate=0.75;
  speechSynthesis.speak(u);
}
function shuffle(a){return a.sort(()=>Math.random()-0.5);}
function pick(arr,n){return shuffle([...arr]).slice(0,n);}

/* ===== 判斷學生狀態 ===== */
function getState(){
  if(recentLog.length<10) return "stable";
  let rate = recentLog.filter(x=>x).length / recentLog.length;
  if(rate<0.65) return "fragile";
  if(rate>0.85) return "strong";
  return "stable";
}

/* ===== 選一組 5 字 ===== */
function pickGroup(){
  let state=getState();
  let easy=db.filter(w=>w.level===1);
  let mid=db.filter(w=>w.level===2);
  let hard=db.filter(w=>w.level===3);
  let wrong=db.filter(w=>w.wrong>w.correct && qIndex-w.lastSeen>5);

  let g=[];
  if(state==="fragile"){
    g=pick(easy,5);
  }else if(state==="stable"){
    g=[
      ...pick(easy,3),
      ...pick(mid,1),
      ...(wrong.length?pick(wrong,1):pick(easy,1))
    ];
  }else{
    g=[
      ...pick(easy,2),
      ...pick(mid,2),
      ...pick(hard,1)
    ];
  }
  return shuffle(g);
}

/* ===== 預習 ===== */
function showPreview(){
  currentGroup = pickGroup();
  preview.style.display="block";
  exam.style.display="none";
  preview.innerHTML=`
    <p class="center">本組 5 個單字，請先背完</p>
    ${currentGroup.map(w=>`
      <div class="word-box">
        <div class="word">${w.word}</div>
        <div class="meaning">${w.meaning}</div>
        <button onclick="speak('${w.word}')">🔊 發音</button>
      </div>
    `).join("")}
    <button onclick="startExam()">我背完了</button>
  `;
}

/* ===== 考試 ===== */
function startExam(){
  preview.style.display="none";
  exam.style.display="block";
  qIndex=0;
  showQ();
}

function showQ(){
  let q=currentGroup[qIndex];
  bar.style.width=((groupIndex*GROUP+qIndex+1)/DAILY*100)+"%";
  progressText.innerText=`第 ${groupIndex*GROUP+qIndex+1} / ${DAILY} 題`;
  answer.value="";choices.innerHTML="";
  if(groupIndex*GROUP+qIndex<20){
    question.innerText=q.meaning;
    speak(q.word);
  }else{
    let mode=Math.random()<0.5?"cn2en":"en2cn";
    question.innerText=mode==="cn2en"?q.meaning:q.word;
    let opts=pick(db,3).concat(q);
    shuffle(opts).forEach(o=>{
      let b=document.createElement("button");
      b.className="choice";
      b.innerText=mode==="cn2en"?o.word:o.meaning;
      b.onclick=()=>{answer.value=o.word;check();};
      choices.appendChild(b);
    });
  }
}

function check(){
  let q=currentGroup[qIndex];
  let ok=answer.value.trim().toLowerCase()===q.word;
  recentLog.push(ok); if(recentLog.length>40)recentLog.shift();
  q.lastSeen=groupIndex*GROUP+qIndex;
  ok?q.correct++:q.wrong++;

  qIndex++;
  if(qIndex>=GROUP){
    groupIndex++;
    if(groupIndex*GROUP>=DAILY){
      alert("🎉 今日完成！");
      groupIndex=0;
    }
    showPreview();
  }else showQ();
}

/* ===== 啟動 ===== */
showPreview();
